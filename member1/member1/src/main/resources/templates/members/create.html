<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--타임리프 문법을 사용하게 해주는 선언부-->
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <form th:action="@{/members/new}" method="post" th:object="${memberDto}">
    이름 : <input type="text" th:field="*{username}"> <br/>
    이메일 : <input type="email" th:field="*{email}"> <br/>
    비밀번호 : <input type="password" th:field="*{password}"> <br/>
    <button type="submit">가입</button>
  </form>

</body>
</html>
