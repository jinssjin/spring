<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>
<body>
<h1>게시판 목록</h1>
<a th:href="@{/boards/write}">글 작성</a>
<ul>
    <li th:each="board : ${boards}">
        <p><strong th:text="${board.title}"></strong></p>
        <p th:text="${board.content}"></p>
        <img th:if="${board.imagePath}" th:src="@{${board.imagePath}}" width="200"/>
        <a th:href="@{'/boards/edit/' + ${board.id}}">수정</a>
        <form th:action="@{'/boards/delete/' + ${board.id}}" method="post">
            <button th:type="submit">삭제</button>
        </form>
    </li>
</ul>
</body>
</html>
