<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>게시판</h1>
<a href="/board/form">글쓰기</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성자</th>
        <th>액션</th>
    </tr>
    <tr th:each=" board :${boardList}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{|/board/${board.id}|}" th:text="${board.title}"></a></td>
        <td th:text="${board.writer}"></td>
        <td>
            <a th:href="@{|/board/edit/${board.id}|}">✏수정</a>
            <a th:href="@{|/board/delete/${board.id}|}"
               onclick="return confirm('삭제할까요?')">삭제</a>
        </td>
    </tr>
</table>
</body>
</html>
