<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>게시글 수정</h2>
    <form th:action="@{|/${boardDTO.id}/edit|}" method="post" th:object="${boardDTO}">

        <button>수정</button>
    </form>
</body>
</html>
