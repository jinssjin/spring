<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>수정하기</h1>
<form th:action="@{/boards/edit/{id}(id=${board.id})}" th:method="post">
  <input name="title" th:value="${board.title}" placeholder="제목">  <!-- input태그는 value에 있는 값을 불러온다 -->
  <textarea name="content" th:text="${board.content}" placeholder="내용"></textarea>  <!-- textarea태그는 text에 있는 값을 불러온다 -->
  <button type="submit">수정</button>
</form>
</body>
</html>
